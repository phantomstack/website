baseURL = "https://phantomstack.com/"
languageCode = "en-us"
title = "PhantomStack"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10
googleAnalytics = ""
enableRobotsTXT = true
theme = ["codex"]

[author]
  name = "Akshat Tandon"
  homepage = "https://www.phantomstack.com"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"

[params]
  linkedin      = "https://www.linkedin.com/company/phantomstack"
  crunchbase    = "https://www.crunchbase.com/organization/phantomstack"
  github        = "https://github.com/phantomstack"
  email         = "mailto:team@phantomstack.com"
  iconTitles    = ["LinkeIn", "Crunchbase", "GitHub", "Email"]

# This disables Hugo's default syntax highlighting in favor
# of prismjs. If you wish to use Hugo's default syntax highlighting
# over prismjs, remove this. You will also need to remove the prismjs
# vendor script in layouts/blog/single.html.
[markup]
  [markup.highlight]
    codeFences = false
    
  # Set to false to disallow raw HTML in markdown files
  [markup.goldmark.renderer]
      unsafe = true

