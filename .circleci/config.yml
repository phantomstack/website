version: 2.1
general:
  branches:
    only:
      - master
orbs:
  aws-s3: circleci/aws-s3@1.0.8
jobs:
  build:
    docker:
      - image: 'circleci/python:2.7'
    steps:
      - run: mkdir website
      - checkout:
          path: 'website'
      - aws-s3/copy:
          from: 'website/phantomstack'
          to: 's3://phantomstack.com'
          arguments: |
            --dryrun \
            --recursive
      - aws-s3/copy:
          from: 'website/phantomstack'
          to: 's3://www.phantomstack.com'
          arguments: |
            --dryrun \
            --recursive